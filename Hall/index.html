<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to HallHub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .btn {
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-register {
      background-color: #f7971e;
      color: white;
    }

    .btn-login {
      background-color: #556270;
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Welcome to HallHub</h1>
    <p>Your one-stop student housing and records portal</p>
    <button class="btn btn-register" onclick="goToRegister()">Register</button>
    <button class="btn btn-login" onclick="goToLogin()">Login</button>
  </div>

  <script>
    function goToRegister() {
      window.location.href = "register.html";
    }

    function goToLogin() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
