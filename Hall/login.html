<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HallHub Login</title>
  <style>
    body {
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      text-align: center;
      color: #333;
    }

    .login-title {
      font-size: 2rem;
      margin-bottom: 25px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px auto;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.6);
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px #66a6ff;
    }

    .login-btn {
      background: #ff6ec4;
      color: white;
      padding: 12px 25px;
      margin-top: 15px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #ffc371;
      transform: scale(1.05);
    }

    .back-link a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="login-title">üîê Student Login</h2>
    <form id="loginForm">
      <input type="text" placeholder="Student ID" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="login-btn">‚ú® Log In</button>
    </form>
    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("üéâ Login successful! Welcome to your dashboard.");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
