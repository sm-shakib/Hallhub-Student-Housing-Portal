<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HallHub Registration</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
      color: #333;
      text-align: center;
    }

    .form-title {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    form input {
      width: 90%;
      padding: 12px;
      margin: 10px auto;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.6);
      font-size: 1rem;
    }

    form input:focus {
      outline: none;
      box-shadow: 0 0 10px #ff6ec4;
    }

    .submit-btn {
      background: #6a82fb;
      color: white;
      padding: 12px 25px;
      margin-top: 15px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #fc5c7d;
      transform: scale(1.05);
    }

    .back-link a {
      display: block;
      margin-top: 20px;
      color: #222;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">üéì Student Registration</h2>
    <form id="registrationForm">
      <input type="text" placeholder="Student ID" required />
      <input type="text" placeholder="Name" required />
      <input type="password" placeholder="Create Password" required />
      <input type="text" placeholder="Department" required />
      <input type="text" placeholder="Level" required />
      <input type="text" placeholder="Address" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="text" placeholder="Relative Name" required />
      <input type="text" placeholder="Relative Address" required />
      <input type="text" placeholder="Relative Relation" required />
      <input type="tel" placeholder="Relative Mobile Number" required />
      <button type="submit" class="submit-btn">üöÄ Register Now</button>
    </form>
    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("‚úÖ Registration successful! Now please login.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
