<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visitor Status</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #FFDEE9, #B5FFFC);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .status-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
      width: 320px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s ease;
    }
    input:focus {
      border-color: #B5FFFC;
      outline: none;
    }
    button {
      width: 100%;
      background-color: #B5FFFC;
      color: #333;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #96f2e9;
    }
    .result {
      margin-top: 15px;
      font-weight: 600;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="status-box">
    <h2>Check Visitor Status</h2>
    <input type="text" id="checkId" placeholder="Enter Student ID" required />
    <button onclick="checkStatus()">Check Status</button>
    <div class="result" id="statusResult"></div>
  </div>

  <script>
    function checkStatus() {
      const id = document.getElementById('checkId').value.trim();
      const statusOutput = document.getElementById('statusResult');

      if (!id) {
        statusOutput.textContent = "Please enter a valid Student ID.";
        return;
      }

      // Simulated visitor status based on last digit of ID
      const lastDigit = id.slice(-1);
      let status = "Pending";
      if (['1','3','5','7','9'].includes(lastDigit)) {
        status = "Approved";
      } else if (['0','2','4','6','8'].includes(lastDigit)) {
        status = "Declined";
      }

      statusOutput.textContent = `Status for Student ID ${id}: ${status}`;
    }
  </script>
</body>
</html>
