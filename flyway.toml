databaseType = "MySql"
id = "b4179e61-314b-466e-a25d-ab41318d80af"
name = "Hall_Management_System"

[flyway]
locations = [ "filesystem:migrations" ]
mixed = true
outOfOrder = true
schemaModelLocation = "schema-model"
validateMigrationNaming = true

  [flyway.check]
