<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HallHub - Event Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .event-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .event-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-r from-green-600 via-teal-600 to-emerald-700"></div>
        <div class="absolute inset-0 bg-black opacity-10"></div>
        <div class="relative z-10 container mx-auto px-6 py-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center backdrop-blur-sm">
                        <span class="text-2xl">üìÖ</span>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-white tracking-tight">HallHub</h1>
                        <p class="text-green-100 text-sm font-medium">Event Management</p>
                    </div>
                </div>
                <nav class="flex items-center space-x-6">
                    <a href="admin_dashboard.html" class="px-4 py-2 bg-white bg-opacity-20 text-white rounded-lg hover:bg-opacity-30 transition-all duration-200 font-medium backdrop-blur-sm">
                        Back to Dashboard
                    </a>
                    <div class="flex items-center space-x-3 text-white">
                        <div class="w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                            <span class="text-sm font-semibold">AD</span>
                        </div>
                        <span class="font-medium">Admin User</span>
                    </div>
                    <a href="login.html" class="px-4 py-2 bg-white bg-opacity-20 text-white rounded-lg hover:bg-opacity-30 transition-all duration-200 font-medium backdrop-blur-sm">
                        Logout
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="flex-grow py-12 px-6">
        <div class="container mx-auto max-w-7xl">
            <!-- Page Title -->
            <div class="mb-12 text-center">
                <h2 class="text-4xl font-bold gradient-text mb-4">Event Management</h2>
                <p class="text-gray-600 text-lg max-w-2xl mx-auto">Review, approve, and manage student event submissions.</p>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
                <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm font-medium">Total Events</p>
                            <p class="text-2xl font-bold text-gray-900" id="totalCount">0</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
                            <span class="text-xl">üìã</span>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm font-medium">Pending</p>
                            <p class="text-2xl font-bold text-orange-600" id="pendingCount">0</p>
                        </div>
                        <div class="w-12 h-12 bg-orange-100 rounded-xl flex items-center justify-center">
                            <span class="text-xl">‚è≥</span>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm font-medium">Approved</p>
                            <p class="text-2xl font-bold text-green-600" id="approvedCount">0</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
                            <span class="text-xl">‚úÖ</span>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm font-medium">This Month</p>
                            <p class="text-2xl font-bold text-gray-900" id="monthCount">0</p>
                        </div>
                        <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center">
                            <span class="text-xl">üìÖ</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="bg-white rounded-3xl shadow-xl border border-gray-100 p-8 mb-12">
                <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                    <div class="flex-1">
                        <input type="text" id="searchInput" placeholder="Search by Student ID" 
                               class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>
                    <div class="flex gap-4">
                        <select id="statusFilter" class="px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-green-500">
                            <option value="">All Status</option>
                            <option value="0">Pending</option>
                            <option value="1">Approved</option>
                        </select>
                        <select id="typeFilter" class="px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-green-500">
                            <option value="">All Types</option>
                        </select>
                        <button onclick="refreshData()" class="px-6 py-3 bg-green-600 text-white rounded-xl hover:bg-green-700 transition-colors font-medium">
                            Refresh
                        </button>
                    </div>
                </div>
            </div>

            <!-- Events Grid -->
            <div id="eventsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="text-center py-12 col-span-full">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600 mx-auto mb-4"></div>
                    <p class="text-gray-500">Loading events...</p>
                </div>
            </div>
        </div>
    </main>


    <!-- Event Details Modal -->
    <div id="eventModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-3xl w-full max-w-2xl shadow-2xl max-h-[90vh] overflow-hidden">
            <!-- Modal Header -->
            <div class="bg-gradient-to-r from-green-50 to-teal-50 px-8 py-6 border-b border-gray-100">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-green-100 rounded-xl flex items-center justify-center">
                            <span class="text-xl">üìÖ</span>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-900">Event Details</h2>
                    </div>
                    <button onclick="closeModal()" class="w-8 h-8 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center text-gray-500 hover:text-gray-700 transition-colors">
                        <span class="text-xl">&times;</span>
                    </button>
                </div>
            </div>
            
            <!-- Modal Content -->
            <div class="p-8 overflow-y-auto max-h-[calc(90vh-140px)]">
                <div id="modalContent" class="space-y-6">
                    <!-- Content will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Modal Footer -->
            <div class="bg-gray-50 px-8 py-4 border-t border-gray-100 flex justify-end space-x-4">
                <button onclick="closeModal()" class="px-6 py-2 bg-gray-500 text-white rounded-xl hover:bg-gray-600 transition-colors font-medium">
                    Close
                </button>
                <button onclick="toggleEventStatus()" id="statusBtn" class="px-6 py-2 bg-green-600 text-white rounded-xl hover:bg-green-700 transition-colors font-medium">
                    Approve Event
                </button>
                <button onclick="deleteEvent()" id="deleteBtn" class="px-6 py-2 bg-red-600 text-white rounded-xl hover:bg-red-700 transition-colors font-medium">
                    Delete Event
                </button>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script>
        let allEvents = [];
        let filteredEvents = [];
        let currentEvent = null;

        async function fetchEvents() {
            try {
                console.log('Fetching events...');
                const response = await fetch('http://localhost:3000/api/eevents');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Received data:', data);
                
                if (data.success) {
                    allEvents = data.events || [];
                    filteredEvents = [...allEvents];
                    displayEvents(filteredEvents);
                    updateStats(filteredEvents);
                    populateTypeFilter(allEvents);
                    console.log(`Loaded ${allEvents.length} events`);
                } else {
                    showError('Failed to load events: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error fetching events:', error);
                showError('Failed to connect to server: ' + error.message);
            }
        }

        // Display events in cards
        function displayEvents(events) {
            const container = document.getElementById('eventsContainer');
            
            if (events.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 col-span-full">
                        <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <span class="text-2xl">üîç</span>
                        </div>
                        <p class="text-gray-500">No events found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = events.map(event => {
                const statusColor = event.Status == 1 ? 'green' : 'orange';
                const statusIcon = event.Status == 1 ? '‚úÖ' : '‚è≥';
                const statusText = event.Status == 1 ? 'Approved' : 'Pending';
                const eventDate = new Date(event.Date).toLocaleDateString();
                
                return `
                    <div class="event-card bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
                        <div class="flex items-center justify-between mb-4">
                            <div class="w-12 h-12 bg-${statusColor}-100 rounded-xl flex items-center justify-center">
                                <span class="text-xl">${statusIcon}</span>
                            </div>
                            <span class="px-2 py-1 bg-${statusColor}-100 text-${statusColor}-800 rounded-lg text-xs font-semibold uppercase">${statusText}</span>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900 mb-2">${event.Title || 'No Title'}</h3>
                        <div class="space-y-2 text-sm text-gray-600 mb-4">
                            <p><span class="font-medium">Event ID:</span> ${event.Event_ID || 'N/A'}</p>
                            <p><span class="font-medium">Type:</span> ${event.Type || 'N/A'}</p>
                            <p><span class="font-medium">Date:</span> ${eventDate}</p>
                            <p><span class="font-medium">Student ID:</span> ${event.Student_ID || 'N/A'}</p>
                            <p class="text-xs text-gray-500 line-clamp-2">${event.Description || 'No description'}</p>
                        </div>
                        <div class="pt-4 border-t border-gray-100">
                            <button onclick="viewEvent('${event.Event_ID}')" class="w-full px-4 py-2 bg-green-50 text-green-600 rounded-lg hover:bg-green-100 transition-colors text-sm font-medium">
                                View Details
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            filterEvents();
        });

        // Status filter
        document.getElementById('statusFilter').addEventListener('change', function(e) {
            filterEvents();
        });

        // Type filter
        document.getElementById('typeFilter').addEventListener('change', function(e) {
            filterEvents();
        });

        function filterEvents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;

            filteredEvents = allEvents.filter(event => {
                // const eventId = String(event.Event_ID || '').toLowerCase();
                const studentId = String(event.Student_ID || '').toLowerCase();
                // const title = String(event.Title || '').toLowerCase();

                // const matchesSearch = !searchTerm || 
                //     eventId.includes(searchTerm) ||
                //     studentId.includes(searchTerm) ||
                //     title.includes(searchTerm);

                //const studentId = parseInt(event.Student_ID);
                const searchId = parseInt(searchTerm);

                //const matchesSearch = !searchTerm || (studentId === searchId);
                const matchesSearch = !searchTerm || studentId.includes(searchTerm);

                const matchesStatus = !statusFilter || event.Status == statusFilter;
                const matchesType = !typeFilter || event.Type === typeFilter;

                return matchesSearch && matchesStatus && matchesType;
            });

            displayEvents(filteredEvents);
            updateStats(filteredEvents);
        }

        // Populate type filter
        function populateTypeFilter(events) {
            const types = [...new Set(events.map(event => event.Type).filter(type => type))];
            const typeFilter = document.getElementById('typeFilter');
            
            // Clear existing options except "All Types"
            typeFilter.innerHTML = '<option value="">All Types</option>';
            
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeFilter.appendChild(option);
            });
        }

        // View event details
        function viewEvent(eventId) {
            const event = allEvents.find(e => e.Event_ID == eventId);
            if (!event) return;

            currentEvent = event;
            const statusColor = event.Status == 1 ? 'green' : 'orange';
            const statusIcon = event.Status == 1 ? '‚úÖ' : '‚è≥';
            const statusText = event.Status == 1 ? 'Approved' : 'Pending';
            const eventDate = new Date(event.Date).toLocaleString();

            document.getElementById("modalContent").innerHTML = `
                <div class="space-y-6">
                    <!-- Event Header -->
                    <div class="text-center pb-4 border-b border-gray-100">
                        <div class="w-16 h-16 bg-${statusColor}-100 rounded-full flex items-center justify-center mx-auto mb-3">
                            <span class="text-2xl">${statusIcon}</span>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-900 mb-1">${event.Title || 'No Title'}</h3>
                        <span class="px-3 py-1 bg-${statusColor}-100 text-${statusColor}-800 rounded-full text-sm font-semibold uppercase">${statusText}</span>
                    </div>
                    
                    <!-- Event Information -->
                    <div class="bg-gray-50 rounded-2xl p-6">
                        <h4 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                            <span class="w-5 h-5 bg-green-100 rounded-full flex items-center justify-center mr-2">
                                <span class="text-xs">üìÖ</span>
                            </span>
                            Event Information
                        </h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="bg-white rounded-xl p-4">
                                <label class="text-xs font-medium text-gray-500 uppercase tracking-wide">Event ID</label>
                                <p class="text-sm font-semibold text-gray-900 mt-1">${event.Event_ID || 'N/A'}</p>
                            </div>
                            <div class="bg-white rounded-xl p-4">
                                <label class="text-xs font-medium text-gray-500 uppercase tracking-wide">Student ID</label>
                                <p class="text-sm font-semibold text-gray-900 mt-1">${event.Student_ID || 'N/A'}</p>
                            </div>
                            <div class="bg-white rounded-xl p-4">
                                <label class="text-xs font-medium text-gray-500 uppercase tracking-wide">Type</label>
                                <p class="text-sm font-semibold text-gray-900 mt-1">${event.Type || 'N/A'}</p>
                            </div>
                            <div class="bg-white rounded-xl p-4">
                                <label class="text-xs font-medium text-gray-500 uppercase tracking-wide">Date & Time</label>
                                <p class="text-sm font-semibold text-gray-900 mt-1">${eventDate}</p>
                            </div>
                            <div class="bg-white rounded-xl p-4 md:col-span-2">
                                <label class="text-xs font-medium text-gray-500 uppercase tracking-wide">Description</label>
                                <p class="text-sm font-semibold text-gray-900 mt-1">${event.Description || 'No description provided'}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Update status button
            const statusBtn = document.getElementById('statusBtn');
            if (event.Status == 1) {
                statusBtn.textContent = 'Mark as Pending';
                statusBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                statusBtn.classList.add('bg-orange-600', 'hover:bg-orange-700');
            } else {
                statusBtn.textContent = 'Approve Event';
                statusBtn.classList.remove('bg-orange-600', 'hover:bg-orange-700');
                statusBtn.classList.add('bg-green-600', 'hover:bg-green-700');
            }

            document.getElementById("eventModal").classList.remove("hidden");
        }

        async function toggleEventStatus() {
            if (!currentEvent) return;
            
            const newStatus = currentEvent.Status == 1 ? 0 : 1;
            
            try {
                const response = await fetch('http://localhost:3000/api/events/update-status', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        event_id: currentEvent.Event_ID,
                        status: newStatus
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    const statusText = newStatus == 1 ? 'approved' : 'marked as pending';
                    alert(`‚úÖ Event ${statusText} successfully!`);
                    closeModal();
                    fetchEvents(); // Refresh the data
                } else {
                    alert(`‚ùå Failed to update event: ${data.message}`);
                }
            } catch (error) {
                console.error('Error updating event:', error);
                alert('‚ùå Server error while updating event');
            }
        }

        async function deleteEvent() {
            if (!currentEvent) return;
            
            if (!confirm('Are you sure you want to delete this event? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3000/api/events/delete', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        event_id: currentEvent.Event_ID
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ Event deleted successfully!');
                    closeModal();
                    fetchEvents(); // Refresh the data
                } else {
                    alert(`‚ùå Failed to delete event: ${data.message}`);
                }
            } catch (error) {
                console.error('Error deleting event:', error);
                alert('‚ùå Server error while deleting event');
            }
        }

        function refreshData() {
            fetchEvents();
        }

        function closeModal() {
            document.getElementById("eventModal").classList.add("hidden");
            currentEvent = null;
        }

        function updateStats(events) {
            document.getElementById('totalCount').textContent = events.length;
            
            const pending = events.filter(e => e.Status == 0).length;
            const approved = events.filter(e => e.Status == 1).length;
            
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approved;
            
            // Calculate this month's events
            const thisMonth = new Date().getMonth();
            const thisYear = new Date().getFullYear();
            const monthEvents = events.filter(e => {
                const eventDate = new Date(e.Date);
                return eventDate.getMonth() === thisMonth && eventDate.getFullYear() === thisYear;
            }).length;
            
            document.getElementById('monthCount').textContent = monthEvents;
        }

        function showError(message) {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = `
                <div class="text-center py-12 col-span-full">
                    <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="text-2xl">‚ùå</span>
                    </div>
                    <p class="text-red-600 font-medium">${message}</p>
                </div>
            `;
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, fetching events...');
            fetchEvents();
        });
    </script>
</body>
</html>
