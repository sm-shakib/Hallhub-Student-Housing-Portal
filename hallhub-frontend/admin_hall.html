<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HallHub - Hall Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="relative overflow-hidden">
        <!-- Changed gradient color to purple-pink for hall page -->
        <div class="absolute inset-0 bg-gradient-to-r from-purple-600 via-pink-600 to-rose-700"></div>
        <div class="absolute inset-0 bg-black opacity-10"></div>
        <div class="relative z-10 container mx-auto px-6 py-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center backdrop-blur-sm">
                        <span class="text-2xl">üè¢</span>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-white tracking-tight">HallHub</h1>
                        <p class="text-purple-100 text-sm font-medium">Hall Management</p>
                    </div>
                </div>
                <nav class="flex items-center space-x-6">
                    <a href="admin_dashboard.html" class="px-4 py-2 bg-white bg-opacity-20 text-white rounded-lg hover:bg-opacity-30 transition-all duration-200 font-medium backdrop-blur-sm">
                        Back to Dashboard
                    </a>
                    <div class="flex items-center space-x-3 text-white">
                        <div class="w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                            <span class="text-sm font-semibold">AD</span>
                        </div>
                        <span class="font-medium">Admin User</span>
                    </div>
                    <a href="admin_login.html" class="px-4 py-2 bg-white bg-opacity-20 text-white rounded-lg hover:bg-opacity-30 transition-all duration-200 font-medium backdrop-blur-sm">
                        Logout
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="flex-grow py-12 px-6">
        <div class="container mx-auto max-w-7xl">
            <!-- Page Title -->
            <div class="mb-12 text-center">
                <h2 class="text-4xl font-bold gradient-text mb-4">Hall Management</h2>
                <p class="text-gray-600 text-lg max-w-2xl mx-auto">Manage hall information and locations.</p>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm font-medium">Total Halls</p>
                            <p class="text-2xl font-bold text-gray-900" id="totalCount">0</p>
                        </div>
                        <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center">
                            <span class="text-xl">üè¢</span>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm font-medium">Locations</p>
                            <p class="text-2xl font-bold text-purple-600" id="locationCount">0</p>
                        </div>
                        <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center">
                            <span class="text-xl">üìç</span>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm font-medium">Active</p>
                            <p class="text-2xl font-bold text-green-600" id="activeCount">0</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
                            <span class="text-xl">‚úÖ</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search and Add -->
            <div class="bg-white rounded-3xl shadow-xl border border-gray-100 p-8 mb-12">
                <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                    <div class="flex-1">
                        <input type="text" id="searchInput" placeholder="Search by Hall Number or Place" 
                               class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div class="flex gap-4">
                        <button onclick="openAddModal()" class="px-6 py-3 bg-purple-600 text-white rounded-xl hover:bg-purple-700 transition-colors font-medium">
                            Add Hall
                        </button>
                        <button onclick="refreshData()" class="px-6 py-3 bg-gray-600 text-white rounded-xl hover:bg-gray-700 transition-colors font-medium">
                            Refresh
                        </button>
                    </div>
                </div>
            </div>

            <!-- Using table format instead of cards as requested -->
            <!-- Halls Table -->
            <div class="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden">
                <div class="px-8 py-6 border-b border-gray-100">
                    <h3 class="text-xl font-bold text-gray-900">Hall Directory</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hall Number</th>
                                <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Place</th>
                                <th class="px-6 py-4 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="hallsTableBody" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="3" class="px-6 py-12 text-center">
                                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600 mx-auto mb-4"></div>
                                    <p class="text-gray-500">Loading halls...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Hall Modal -->
    <div id="hallModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-3xl w-full max-w-md shadow-2xl">
            <!-- Modal Header -->
            <div class="bg-gradient-to-r from-purple-50 to-pink-50 px-8 py-6 border-b border-gray-100">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-purple-100 rounded-xl flex items-center justify-center">
                            <span class="text-xl">üè¢</span>
                        </div>
                        <h2 id="modalTitle" class="text-2xl font-bold text-gray-900">Add Hall</h2>
                    </div>
                    <button onclick="closeModal()" class="w-8 h-8 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center text-gray-500 hover:text-gray-700 transition-colors">
                        <span class="text-xl">&times;</span>
                    </button>
                </div>
            </div>
            
            <!-- Modal Content -->
            <form id="hallForm" class="p-8">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Hall Number</label>
                        <input type="number" id="hallNo" required class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Place</label>
                        <input type="text" id="place" required maxlength="25" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                </div>
            </form>
            
            <!-- Modal Footer -->
            <div class="bg-gray-50 px-8 py-4 border-t border-gray-100 flex justify-end space-x-4">
                <button onclick="closeModal()" class="px-6 py-2 bg-gray-500 text-white rounded-xl hover:bg-gray-600 transition-colors font-medium">
                    Cancel
                </button>
                <button onclick="saveHall()" id="saveBtn" class="px-6 py-2 bg-purple-600 text-white rounded-xl hover:bg-purple-700 transition-colors font-medium">
                    Add Hall
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let allHalls = [];
        let currentHall = null;
        let isEditMode = false;

        async function fetchHalls() {
            try {
                const response = await fetch('http://localhost:3000/api/halls');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    allHalls = data.halls || [];
                    displayHalls(allHalls);
                    updateStats(allHalls);
                } else {
                    showError('Failed to load halls: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error fetching halls:', error);
                showError('Failed to connect to server: ' + error.message);
            }
        }

        function displayHalls(halls) {
            const tbody = document.getElementById('hallsTableBody');
            
            if (halls.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="3" class="px-6 py-12 text-center">
                            <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <span class="text-2xl">üîç</span>
                            </div>
                            <p class="text-gray-500">No halls found</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = halls.map(hall => `
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center mr-3">
                                <span class="text-sm font-semibold text-purple-600">${hall.Hall_No}</span>
                            </div>
                            <span class="text-sm font-medium text-gray-900">Hall ${hall.Hall_No}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm text-gray-900">${hall.Place}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="editHall(${hall.Hall_No})" class="text-purple-600 hover:text-purple-900 mr-4">Edit</button>
                        <button onclick="deleteHall(${hall.Hall_No})" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            const filtered = allHalls.filter(hall => 
                String(hall.Hall_No).includes(searchTerm) ||
                hall.Place.toLowerCase().includes(searchTerm)
            );
            displayHalls(filtered);
        });

        function openAddModal() {
            isEditMode = false;
            currentHall = null;
            document.getElementById('modalTitle').textContent = 'Add Hall';
            document.getElementById('saveBtn').textContent = 'Add Hall';
            document.getElementById('hallForm').reset();
            document.getElementById('hallModal').classList.remove('hidden');
        }

        function editHall(hallNo) {
            const hall = allHalls.find(h => h.Hall_No == hallNo);
            if (!hall) return;

            isEditMode = true;
            currentHall = hall;
            document.getElementById('modalTitle').textContent = 'Edit Hall';
            document.getElementById('saveBtn').textContent = 'Update Hall';
            document.getElementById('hallNo').value = hall.Hall_No;
            document.getElementById('place').value = hall.Place;
            document.getElementById('hallModal').classList.remove('hidden');
        }

        async function saveHall() {
            const hallNo = document.getElementById('hallNo').value;
            const place = document.getElementById('place').value;

            if (!hallNo || !place) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const url = isEditMode ? 'http://localhost:3000/api/halls/update' : 'http://localhost:3000/api/halls/add';
                const method = isEditMode ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        hall_no: parseInt(hallNo),
                        place: place
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    const action = isEditMode ? 'updated' : 'added';
                    alert(`‚úÖ Hall ${action} successfully!`);
                    closeModal();
                    fetchHalls();
                } else {
                    alert(`‚ùå Failed to ${isEditMode ? 'update' : 'add'} hall: ${data.message}`);
                }
            } catch (error) {
                console.error('Error saving hall:', error);
                alert('‚ùå Server error while saving hall');
            }
        }

        async function deleteHall(hallNo) {
            if (!confirm('Are you sure you want to delete this hall? This will also delete all associated rooms.')) {
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3000/api/halls/delete', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        hall_no: hallNo
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ Hall deleted successfully!');
                    fetchHalls();
                } else {
                    alert(`‚ùå Failed to delete hall: ${data.message}`);
                }
            } catch (error) {
                console.error('Error deleting hall:', error);
                alert('‚ùå Server error while deleting hall');
            }
        }

        function closeModal() {
            document.getElementById('hallModal').classList.add('hidden');
            currentHall = null;
            isEditMode = false;
        }

        function refreshData() {
            fetchHalls();
        }

        function updateStats(halls) {
            document.getElementById('totalCount').textContent = halls.length;
            
            const uniquePlaces = [...new Set(halls.map(h => h.Place))].length;
            document.getElementById('locationCount').textContent = uniquePlaces;
            document.getElementById('activeCount').textContent = halls.length;
        }

        function showError(message) {
            const tbody = document.getElementById('hallsTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="3" class="px-6 py-12 text-center">
                        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <span class="text-2xl">‚ùå</span>
                        </div>
                        <p class="text-red-600 font-medium">${message}</p>
                    </td>
                </tr>
            `;
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetchHalls();
        });
    </script>
</body>
</html>
