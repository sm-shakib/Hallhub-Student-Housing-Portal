    // Function to get specific student allocation
    async function getSpecificAllocation() {
      const inputId = document.getElementById('studentIdInput').value.trim();
      const output = document.getElementById('allocationDetails');
      const btn = document.getElementById('getInfoBtn');
      
      if (!inputId) {
        output.innerHTML = '<div class="error">Please enter a valid Student ID.</div>';
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Loading...';
      output.innerHTML = '<div class="loading">Fetching allocation information...</div>';

      try {
        const response = await fetch(`http://localhost:3000/api/allocations?student_id=${inputId}`);
        
        if (!response.ok) {
          throw new Error('Failed to fetch allocation information');
        }

        const allocations = await response.json();
        
        if (allocations.length === 0) {
          output.innerHTML = '<div class="error">No allocation found for this Student ID.</div>';
        } else {
          displayAllocations(allocations, output);
        }

      } catch (error) {
        console.error('Error fetching allocation:', error);
        output.innerHTML = '<div class="error">Failed to fetch allocation information. Please try again.</div>';
      } finally {
        btn.disabled = false;
        btn.textContent = 'View All Allocations';
      }
    }

    function formatBDTime(dateString) {
    const date = new Date(dateString);

    return new Intl.DateTimeFormat('en-GB', {
      timeZone: 'Asia/Dhaka',
      year: 'numeric',
      month: 'long',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      hour12: true
    }).format(date);
  }

  // Function to format date in Bangladesh Standard Time
  function formatBDTime(dateString) {
    const date = new Date(dateString);
    return new Intl.DateTimeFormat('en-GB', {
      timeZone: 'Asia/Dhaka',
      year: 'numeric',
      month: 'long',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      hour12: false
    }).format(date);
  }

    function displayAllocations(allocations, container) {
    let html = '<div class="success"><strong>Your Allocations:</strong><br><br>';

    allocations.forEach((allocation, index) => {
      const formattedStart = allocation.Alloc_Start_Time
        ? formatBDTime(allocation.Alloc_Start_Time)
        : 'Not specified';
      
      const formattedEnd = allocation.Alloc_End_Time
        ? formatBDTime(allocation.Alloc_End_Time)
        : 'Not specified';

      const allocStatus = allocation.Alloc_End_Time === null ? 'Current' : 'Former';
      const allocClass = allocation.Alloc_End_Time === null ? 'current' : 'former';

      html += `
        <div style="margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
          <strong>Hall No.:</strong> ${allocation.Hall_No}<br>
          <strong>Hall Location:</strong> ${allocation.Hall_Place}<br>
          <strong>Room No.:</strong> ${allocation.Room_No}<br>
          <strong>Allocated Start:</strong> ${formattedStart}<br>
          <strong>Allocation End:</strong> ${formattedEnd}<br>
          <strong>Status:</strong> 
          <span class="allocStatus ${allocClass}">${allocStatus}</span>
        </div>
      `;
    });

    html += '</div>';
    container.innerHTML = html;
  }

function getCurrentUser() {
  try {
    const userSession = localStorage.getItem('userSession') || sessionStorage.getItem('userSession');
    return userSession ? JSON.parse(userSession) : null;
  } catch (error) {
    console.error('Error parsing user session:', error);
    return null;
  }
}
