<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Found Items</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #A18CD1, #FBC2EB);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
      transition: 0.3s ease;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #A18CD1;
      outline: none;
    }
    button {
      background-color: #A18CD1;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #8c75bb;
    }
    .result {
      margin-top: 15px;
      background-color: #FBC2EB;
      padding: 15px;
      border-radius: 10px;
      color: #444;
      font-weight: 500;
      text-align: left;
    }
    .loading {
      background-color: #e3f2fd;
      color: #1976d2;
    }
    .error {
      background-color: #ffebee;
      color: #c62828;
    }
    .success {
      background-color: #e8f5e8;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Found Item Lookup</h2>
    <input type="text" id="lostId" placeholder="Enter Lost Item ID" required />
    <button onclick="lookupFoundItem()">Check Status</button>
    <div class="result" id="statusBox"></div>
  </div>

  <script>
    function lookupFoundItem() {
      const id = document.getElementById('lostId').value.trim();
      const statusBox = document.getElementById('statusBox');

      if (!id) {
        statusBox.className = "result error";
        statusBox.textContent = "Please enter a valid Lost Item ID.";
        return;
      }

      // Show loading state
      statusBox.className = "result loading";
      statusBox.textContent = "Searching for found items...";

      // Fetch the found items from the backend API
      fetch(`http://localhost:3000/api/founditems/${id}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.length > 0) {
            const item = data[0]; // Get the first found item
            statusBox.className = "result success";
            statusBox.innerHTML = `
              <strong>✅ Found Match!</strong><br><br>
              <strong>Student Name:</strong> ${item.student_name || 'N/A'}<br>
              <strong>Item Type:</strong> ${item.Item_Type || 'N/A'}<br>
              <strong>Description:</strong> ${item.Description || 'N/A'}<br>
              <strong>Lost Date:</strong> ${item.Lost_Time ? new Date(item.Lost_Time).toLocaleString() : 'N/A'}<br>
              <strong>Found Date:</strong> ${item.Found_Time ? new Date(item.Found_Time).toLocaleString() : 'N/A'}<br>
              <strong>Found ID:</strong> ${item.Found_ID || 'N/A'}
            `;
          } else {
            statusBox.className = "result error";
            statusBox.textContent = "❌ No match found for this Lost ID.";
          }
        })
        .catch(error => {
          console.error('Fetch error:', error);
          statusBox.className = "result error";
          statusBox.textContent = "❌ Error fetching data. Please check your connection and try again.";
        });
    }

    // Allow Enter key to trigger search
    document.getElementById('lostId').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        lookupFoundItem();
      }
    });
  </script>
</body>
</html>
