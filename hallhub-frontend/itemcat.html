<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Item Categories</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #C6FFDD, #FBD786, #f7797d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    button {
      background-color: #f7797d;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e6676f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>See Item Categories</h2>
    <button onclick="fetchCategories()">View Categories</button>
  </div>

  <script>
     
   function fetchCategories() {
  fetch('/api/items') // API route to fetch items
    .then(response => response.json())
    .then(data => {
      const categoriesContainer = document.getElementById("categoriesContainer");
      categoriesContainer.innerHTML = ''; // Clear existing content

      // Check if data is empty
      if (data.length === 0) {
        categoriesContainer.innerHTML = '<p>No items available.</p>';
      } else {
        data.forEach(item => {
          const itemRow = document.createElement("div");
          itemRow.classList.add("category-item");
          itemRow.innerHTML = `
            <h3>Item ID: ${item.Item_ID}</h3>
            <p><strong>Item Type:</strong> ${item.Item_Type}</p>
          `;
          categoriesContainer.appendChild(itemRow);
        });
      }
    })
    .catch(error => {
      alert("Error fetching items: " + error);
    });
}

  </script>
</body>
</html>
