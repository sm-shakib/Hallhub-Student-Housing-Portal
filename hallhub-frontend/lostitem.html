<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Lost Item Form</title>
 <style>
   body {
     font-family: 'Segoe UI', sans-serif;
     background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
     margin: 0;
   }
   .form-wrapper {
     background-color: white;
     padding: 30px;
     border-radius: 12px;
     box-shadow: 0 6px 16px rgba(0,0,0,0.2);
     width: 380px;
   }
   h2 {
     text-align: center;
     color: #333;
     margin-bottom: 20px;
   }
   label {
     display: block;
     margin-bottom: 8px;
     font-weight: 600;
   }
   input, textarea {
     width: 100%;
     padding: 10px;
     border: 1px solid #ccc;
     border-radius: 8px;
     margin-bottom: 16px;
     transition: 0.3s ease;
     box-sizing: border-box;
   }
   input:focus, textarea:focus {
     border-color: #667eea;
     outline: none;
   }
   button {
     width: 100%;
     background-color: #667eea;
     color: white;
     padding: 10px;
     font-size: 16px;
     border: none;
     border-radius: 8px;
     cursor: pointer;
     transition: 0.3s ease;
   }
   button:hover {
     background-color: #5a6fd8;
   }
   button:disabled {
     background-color: #ccc;
     cursor: not-allowed;
   }
   .msg {
     text-align: center;
     margin-top: 10px;
     font-size: 14px;
     color: #444;
     font-weight: 500;
   }
   .msg.success {
     color: #28a745;
   }
   .msg.error {
     color: #dc3545;
   }
 </style>
</head>
<body>
 <div class="form-wrapper">
   <h2>Lost Item Report</h2>
   <form id="lostForm">
     <label for="studentId">Student ID</label>
     <input type="text" id="studentId" placeholder="Enter your student ID" required>
     
     <label for="itemId">Item ID</label>
     <input type="text" id="itemId" placeholder="Enter Item ID" required>
     
     <label for="description">Item Description</label>
     <textarea id="description" rows="2" placeholder="Describe the item (color, brand, distinctive features)" required></textarea>
     
     <label for="lostDate">Date Lost</label>
     <input type="date" id="lostDate" required>
     
     <button type="submit" id="submitBtn">Submit Report</button>
     <div class="msg" id="submissionMsg"></div>
   </form>
 </div>

 <script>
   document.getElementById("lostForm").addEventListener("submit", async function(e) {
     e.preventDefault();
     
     const submitBtn = document.getElementById("submitBtn");
     const msgElement = document.getElementById("submissionMsg");
     
     // Disable submit button and show loading
     submitBtn.disabled = true;
     submitBtn.textContent = "Submitting...";
     msgElement.textContent = "";
     msgElement.className = "msg";
     
     // Get form data
     const formData = {
       studentId: document.getElementById("studentId").value.trim(),
       itemId: document.getElementById("itemId").value.trim(),
       description: document.getElementById("description").value.trim(),
       lostDate: document.getElementById("lostDate").value
     };
     
     try {
       // Send data to server
       const response = await fetch('/api/lostitems', {
         method: 'POST',
         headers: {
           'Content-Type': 'application/json',
         },
         body: JSON.stringify(formData)
       });
       
       const result = await response.json();
       
       if (result.success) {
         // Show success message
         msgElement.textContent = "✅ Lost item reported successfully!";
         msgElement.className = "msg success";
         
         // Reset form after success
         e.target.reset();
         
         // Optional: Redirect after a delay
         setTimeout(() => {
           msgElement.textContent = "Redirecting to dashboard...";
           // window.location.href = '/dashboard'; // Uncomment if you want to redirect
         }, 2000);
         
       } else {
         // Show error message from server
         msgElement.textContent = "❌ " + (result.error || 'Failed to submit report');
         msgElement.className = "msg error";
       }
       
     } catch (error) {
       console.error('Error submitting form:', error);
       msgElement.textContent = "❌ Network error. Please check your connection and try again.";
       msgElement.className = "msg error";
     } finally {
       // Re-enable submit button
       submitBtn.disabled = false;
       submitBtn.textContent = "Submit Report";
     }
   });

   // Set max date to today (can't report future losses)
   document.addEventListener('DOMContentLoaded', function() {
     const today = new Date().toISOString().split('T')[0];
     document.getElementById('lostDate').setAttribute('max', today);
   });
 </script>
</body>
</html>
