<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Lost Items</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .wrapper {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .input-section {
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 10px;
      font-size: 16px;
      width: 200px;
    }
    input:focus {
      border-color: #a1c4fd;
      outline: none;
    }
    button {
      background-color: #a1c4fd;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #86b2f0;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .results {
      margin-top: 25px;
      text-align: left;
    }
    .item {
      background-color: #f8f9ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-left: 4px solid #a1c4fd;
    }
    .message {
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-weight: 500;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .debug {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
      font-size: 12px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>My Lost Items</h2>
    
    <div class="input-section">
      <input type="number" id="studentId" placeholder="Enter Student ID" required />
      <button onclick="fetchLostItems()" id="searchBtn">Search Items</button>
    </div>
    
    <div class="results" id="itemsDisplay"></div>
  </div>

  <script>
    async function fetchLostItems() {
      const studentId = document.getElementById("studentId").value.trim();
      const output = document.getElementById("itemsDisplay");
      const searchBtn = document.getElementById("searchBtn");
      
      // Clear previous results
      output.innerHTML = "";

      // Validate input
      if (!studentId) {
        output.innerHTML = '<div class="message error">Please enter a valid Student ID.</div>';
        return;
      }

      // Show loading state
      searchBtn.disabled = true;
      searchBtn.textContent = "Searching...";
      output.innerHTML = '<div class="message info">Searching for lost items...</div>';

      try {
        console.log('Making request to:', `http://localhost:3000/api/student-lostitems/${studentId}`);
        
        const response = await fetch(`http://localhost:3000/api/student-lostitems/${studentId}`);
        
        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('Response data:', data);
        
        // Clear loading message
        output.innerHTML = "";
        
        if (data.success) {
          if (data.items && data.items.length > 0) {
            // Display items
            output.innerHTML = `<div class="message success">Found ${data.items.length} lost item(s) for Student ID: ${studentId}</div>`;
            
            data.items.forEach(item => {
              const div = document.createElement("div");
              div.className = "item";
              
              const lostDate = new Date(item.Lost_Time).toLocaleString();
              
              div.innerHTML = `
                <h4>Lost Item #${item.Lost_ID}</h4>
                <p><strong>Item Type:</strong> ${item.Item_Type || 'Not specified'}</p>
                <p><strong>Description:</strong> ${item.Description}</p>
                <p><strong>Date Lost:</strong> ${lostDate}</p>
                <p><strong>Student Name:</strong> ${item.student_name || 'Unknown'}</p>
              `;
              output.appendChild(div);
            });
          } else {
            output.innerHTML = `<div class="message info">No lost items found for Student ID: ${studentId}</div>`;
          }
        } else {
          output.innerHTML = `<div class="message error">Error: ${data.error || 'Unknown error occurred'}</div>`;
        }
        
      } catch (error) {
        console.error('Fetch error:', error);
        
        let errorMessage = 'Unknown error occurred';
        if (error.name === 'TypeError' && error.message.includes('fetch')) {
          errorMessage = 'Cannot connect to server. Make sure the server is running on http://localhost:3000';
        } else {
          errorMessage = error.message;
        }
        
        output.innerHTML = `
          <div class="message error">
            <strong>Error:</strong> ${errorMessage}
          </div>
          <div class="message debug">
            <strong>Debug Info:</strong><br>
            • Make sure your server is running<br>
            • Check if the API endpoint exists<br>
            • Open browser console (F12) for more details<br>
            • Verify Student ID exists in database
          </div>
        `;
        
      } finally {
        // Reset button state
        searchBtn.disabled = false;
        searchBtn.textContent = "Search Items";
      }
    }

    // Allow Enter key to trigger search
    document.getElementById("studentId").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        fetchLostItems();
      }
    });

    // Test connection on page load
    window.addEventListener('load', function() {
      fetch('http://localhost:3000/test-connection')
        .then(response => response.json())
        .then(data => {
          console.log('Server connection test:', data);
        })
        .catch(error => {
          console.error('Server connection failed:', error);
          document.getElementById('itemsDisplay').innerHTML = 
            '<div class="message error">Cannot connect to server. Please make sure your server is running on port 3000.</div>';
        });
    });
  </script>
</body>
</html>
