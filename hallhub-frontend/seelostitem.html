<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Lost Items</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .wrapper {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
      transition: 0.3s ease;
    }
    input:focus {
      border-color: #a1c4fd;
      outline: none;
    }
    button {
      background-color: #a1c4fd;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #86b2f0;
    }
    .results {
      margin-top: 15px;
      text-align: left;
      font-size: 14px;
      color: #444;
    }
    .item {
      background-color: #f0faff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>My Lost Items</h2>
    <input type="text" id="studentId" placeholder="Enter Student ID" required />
    <button onclick="fetchLostItems()">See Items</button>
    <div class="results" id="itemsDisplay"></div>
  </div>

  <script>
    function fetchLostItems() {
      const id = document.getElementById("studentId").value.trim();
      const output = document.getElementById("itemsDisplay");
      output.innerHTML = "";

      if (!id) {
        output.innerHTML = "Please enter a valid Student ID.";
        return;
      }

      // Mocked lost items list
      const mockData = [
        { itemId: "L101", desc: "Black Wallet", date: "2025-07-22" },
        { itemId: "L205", desc: "USB Drive 32GB", date: "2025-07-25" },
        { itemId: "L322", desc: "Student ID Card", date: "2025-07-30" }
      ];

      mockData.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <strong>Item ID:</strong> ${item.itemId}<br>
          <strong>Description:</strong> ${item.desc}<br>
          <strong>Lost Date:</strong> ${item.date}
        `;
        output.appendChild(div);
      });
    }
  </script>
</body>
</html>
