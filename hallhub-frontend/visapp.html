<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visitor Application</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.6s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 1.8rem;
    }

    .student-info {
      background: rgba(116, 235, 213, 0.1);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      border-left: 4px solid #74ebd5;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #74ebd5;
      outline: none;
      box-shadow: 0 0 0 3px rgba(116, 235, 213, 0.1);
    }

    input[readonly] {
      background-color: #f8f9fa;
      color: #6c757d;
    }

    button {
      width: 100%;
      background: linear-gradient(45deg, #74ebd5, #ACB6E5);
      color: #fff;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(116, 235, 213, 0.3);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .message {
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      text-align: center;
      display: none;
      animation: slideIn 0.3s ease;
    }

    .message.success {
      background: rgba(39, 174, 96, 0.1);
      color: #27ae60;
      border: 1px solid rgba(39, 174, 96, 0.3);
      display: block;
    }

    .message.error {
      background: rgba(231, 76, 60, 0.1);
      color: #e74c3c;
      border: 1px solid rgba(231, 76, 60, 0.3);
      display: block;
    }

    .message.loading {
      background: rgba(243, 156, 18, 0.1);
      color: #f39c12;
      border: 1px solid rgba(243, 156, 18, 0.3);
      display: block;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      text-decoration: none;
      font-weight: bold;
      color: #0056b3;
      padding: 10px 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .back-link a:hover {
      background: rgba(255, 255, 255, 0.6);
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Visitor Application</h2>
    
    <div class="student-info">
      <h4>Student Information</h4>
      <p id="studentInfo">
        <strong>Name:</strong> <span id="studentName">Loading...</span><br>
        <strong>Student ID:</strong> <span id="displayStudentId">Loading...</span><br>
        <strong>Email:</strong> <span id="studentEmail">Loading...</span>
      </p>
    </div>

    <form id="visitorForm">
      <label for="studentId">Student ID</label>
      <input type="text" id="studentId" placeholder="Auto-filled from login" required readonly />

      <label for="visitorName">Visitor Name</label>
      <input type="text" id="visitorName" placeholder="Enter visitor's full name" required />

      <label for="visitorPhone">Phone Number</label>
      <input type="tel" id="visitorPhone" placeholder="Enter phone number" required />

      <label for="relation">Relation</label>
      <input type="text" id="relation" placeholder="Relationship with visitor" required />

      <button type="submit" id="submitBtn">Submit Application</button>
      <div class="message" id="formMessage"></div>
    </form>
  </div>

  <div class="back-link">
    <a href="dashb.html">‚Üê Back to Dashboard</a>
  </div>
  
  <script>
    // Simple function to get current user
    function getCurrentUser() {
      try {
        const storedUser = localStorage.getItem('currentUser');
        if (storedUser) {
          return JSON.parse(storedUser);
        }
      } catch (error) {
        console.warn('Could not read localStorage:', error);
      }
      
      // Fallback - return a default user for testing
      return {
        studentId: 'student Id', // You can change this for testing
        name: 'Test Student',
        email: 'test@student.com'
      };
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      const currentUser = getCurrentUser();
      
      // Set student information
      document.getElementById('studentId').value = currentUser.studentId || 'student Id';
      document.getElementById('studentName').textContent = currentUser.name || 'Test Student';
      document.getElementById('displayStudentId').textContent = currentUser.studentId || 'student Id';
      document.getElementById('studentEmail').textContent = currentUser.email || 'test@student.com';
      
      console.log('Page loaded with user:', currentUser);
    });

    // Handle form submission
    document.getElementById('visitorForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');

      // Get form data
      const formData = {
        studentId: document.getElementById('studentId').value.trim(),
        visitorName: document.getElementById('visitorName').value.trim(),
        visitorPhone: document.getElementById('visitorPhone').value.trim(),
        relation: document.getElementById('relation').value.trim()
      };

      console.log('Submitting form data:', formData);

      // Basic validation
      if (!formData.visitorName || !formData.visitorPhone || !formData.relation) {
        showMessage('Please fill in all fields.', 'error');
        return;
      }

      try {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';
        showMessage('Submitting visitor application...', 'loading');

        // Submit to server
        const response = await fetch('/api/visitor-entry', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        console.log('Server response status:', response.status);
        
        const result = await response.json();
        console.log('Server response data:', result);

        if (response.ok && result.success) {
          showMessage(`Visitor application submitted successfully! Reference ID: ${result.visitorId}`, 'success');
          
          // Clear form but keep student ID
          document.getElementById('visitorName').value = '';
          document.getElementById('visitorPhone').value = '';
          document.getElementById('relation').value = '';
        } else {
          showMessage(`Error: ${result.error || 'Submission failed'}`, 'error');
        }

      } catch (error) {
        console.error('Submission error:', error);
        showMessage('Could not submit application.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Application';
      }
    });

    function showMessage(message, type) {
      const messageDiv = document.getElementById('formMessage');
      messageDiv.innerHTML = message;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      
      if (type === 'success') {
        setTimeout(() => {
          messageDiv.style.display = 'none';
        }, 5000);
      }
    }
  </script>
</body>
</html>
